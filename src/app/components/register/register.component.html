<!-- component -->
<div class="bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-xl w-full my-10">
        <div class="flex justify-center mb-6">
            <span class="inline-block bg-gray-200 rounded-full p-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4"/></svg>
            </span>
        </div>
        <h2 class="text-2xl font-semibold text-center mb-4">Crear una nueva cuenta</h2>
        <p class="text-gray-600 text-center mb-6">Ingresa tus detalles para registrarte.</p>
        <form>
            <div class="mb-4">
                <label for="fullName" class="block text-gray-700 text-sm font-semibold mb-2">Nombres y Apellidos *</label>
                <input type="text" id="fullName" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required pattern="[A-Za-z ]+" placeholder="James Brown">
            </div>
            <div class="mb-4">
                <label for="birthdate" class="block text-gray-700 text-sm font-semibold mb-2">Fecha de Nacimiento *</label>
                <input type="date" id="birthdate" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="height" class="block text-gray-700 text-sm font-semibold mb-2">Talla (cm) *</label>
                <input type="number" id="height" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="weight" class="block text-gray-700 text-sm font-semibold mb-2">Peso (kg) *</label>
                <input type="number" id="weight" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="gender" class="block text-gray-700 text-sm font-semibold mb-2">Género *</label>
                <select id="gender" class="form-select w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 text-sm font-semibold mb-2">Número de Celular *</label>
                <input type="tel" id="phone" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required pattern="[0-9]+" placeholder="123456789">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Correo Electrónico *</label>
                <input type="email" id="email" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required placeholder="hello@example.com">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Contraseña *</label>
                <input type="password" id="password" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" placeholder="••••••••">
                <p class="text-gray-600 text-xs mt-1">Debe contener 1 letra mayúscula, 1 número, mínimo 8 caracteres.</p>
            </div>
            <div class="mb-4">
                <label for="preExistingCondition" class="block text-gray-700 text-sm font-semibold mb-2">Enfermedad preexistente (opcional)</label>
                <input type="text" id="preExistingCondition" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" placeholder="Ej. Diabetes">
            </div>
            <div class="mb-4">
                <label for="allergies" class="block text-gray-700 text-sm font-semibold mb-2">Alergias (opcional)</label>
                <input type="text" id="allergies" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" placeholder="Ej. Polen">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Registrar</button>
            <p class="text-gray-600 text-xs text-center mt-4">
                Al hacer clic en Registrar, aceptas los
                <a href="#" class="text-blue-500 hover:underline">Términos y Condiciones</a> de Consultorio Castillo.
            </p>
        </form>
    </div>
</div>
